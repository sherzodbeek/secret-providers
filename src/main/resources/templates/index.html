<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Spring Security</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<h1>Welcome to Secret providers</h1>
<form action="#" th:action="@{/create}" method="post" th:object="${secret}">
    <div class="mb-3">
        <label for="secretTextArea" class="form-label">Write your secret:</label>
        <textarea class="form-control" id="secretTextArea" rows="3" th:field="*{text}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Create Secret</button>
</form>

</body>
</html>
